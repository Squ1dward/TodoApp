<div>
  <app-nav-bar></app-nav-bar>
  <div style="width: 50%; height: 50px; position: fixed; margin-left: 25%">
    <app-message-box style="width: 500px; height: 50px"></app-message-box>
  </div>

  <div style="margin-left: 350px; margin-top: 20px">
    <ng-container [ngSwitch]="componentService.page">
      <app-todo-list *ngSwitchCase="Page.LIST"></app-todo-list>
      <app-new-todo *ngSwitchCase="Page.NEW"></app-new-todo>
      <app-setting-page *ngSwitchCase="Page.SETTINGS"></app-setting-page>
    </ng-container>
  </div>
  <div style="width: 300px ; float: right; margin-top: -300px " *ngIf="componentService.page == Page.NEW">
    <AppListCategory style="float:none"/>
  </div>
</div>
