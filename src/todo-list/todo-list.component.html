<div>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <div class="">
        <table class="todo-table">
            <thead>
            <tr class="head-row" style="user-select: none">
                <th style="width: 05%;" class="status-col" scope="col">&nbsp;</th>
                <th style="width: 05%;" class="priority-col">&nbsp;</th>
                <th style="width: 10%;" class="id-col">Number</th>
                <th style="width: 50%;" class="name-col">Description</th>
                <th style="width: 10%;" class="until-col">due till date</th>
                <th style="width: 15%;" class="category-col">Category</th>
                <ng-container *ngIf="dataTableService.showExtraButtons.enabled">
                    <th style="width: 05%;" class="delete-button-col">&nbsp;</th>
                </ng-container>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let todo of dataTableService.todoList()">
                <tr class="rows">
                    <td style="user-select: none">
                        <ng-container *ngIf="todo.status != Status.DONE">
                            <button class="hoverGlow" style="border: 0px transparent; background: transparent"
                                    (click)="nextStatus(todo)">
                                <mat-icon>{{todo.status.button}}</mat-icon>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="todo.status == Status.DONE">
                            <mat-icon class="hoverGlow"
                                      style="margin: 5px 10px 5px 10px">{{todo.status.button}}</mat-icon>
                        </ng-container>
                    </td>

                    <td style="user-select: none">
                        <mat-icon style="background-color: transparent; border: none; margin-left: 0">
                            <select style="text-overflow: ''; text-indent: 1px; -webkit-appearance: none; -moz-appearance: none; background-color: transparent; border: none; box-shadow: none"
                                    [(ngModel)]="todo.priority" (ngModelChange)="dataTableService.save()"
                                    class="hoverGlow">
                                <option [ngValue]="Priority.HIGH"
                                        style="background-color: #222222; border: none">{{Priority.HIGH.button}}</option>
                                <option [ngValue]="Priority.LOW"
                                        style="background-color: #222222; border: none">{{Priority.LOW.button}}</option>
                                <option [ngValue]="Priority.UNASSIGNED"
                                        style="background-color: #222222; border: none">{{Priority.UNASSIGNED.button}}</option>
                            </select>
                        </mat-icon>
                    </td>

                    <td style="user-select: none">{{todo.id}}</td>

                    <td>
                        <input class="hoverGlow" style="background: transparent; border: transparent; width: 610px"
                               [(ngModel)]="todo.name" (ngModelChange)="dataTableService.save()">
                    </td>

                    <td>
                        <input style="width: 120px; border: transparent; background-color: transparent; user-select: none"
                               class="hoverGlow" (ngModelChange)="dataTableService.save()"
                               (keyup.enter)="dataTableService.save()" [(ngModel)]="todo.until" type="date">
                    </td>

                    <td>
                        <select [(ngModel)]="todo.category"
                                style="text-overflow: ''; text-indent: 1px; -webkit-appearance: none; -moz-appearance: none; user-select: none; width: 200px; background-color: transparent; border: none; box-shadow: none"
                                class="hoverGlow" (ngModelChange)="dataTableService.save()">
                            <option *ngFor="let category of dataTableService.categories"
                                    style="background-color: #222222; border: none"
                                    [ngValue]="category">{{category.name}}</option>
                        </select>
                    </td>

                    <ng-container *ngIf="dataTableService.showExtraButtons.enabled">
                        <td>
                            <button type="button" (click)="dataTableService.delete(todo)"
                                    style="user-select: none; border: none; background: transparent">
                                <mat-icon class="hoverGlow">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>
